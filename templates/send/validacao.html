{% extends "base.html" %}

{% load bootstrap %}

<!-- Block Conteúdo da Página -->
{% block content %}
    <div class="row align-items-center vh-100">
        <div class="col">
            <div class="d-flex justify-content-center">
                <div class="card text-center shadow">
                    <div class="card-body px-5">
                        <h5 class="card-title">Código de Validação</h5>
                        Caso não tenha recebido o código, <a class="btn btn-link m-0 p-0">enviar novamente</a>

                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="container col-sm-8 mt-2 w-auto">
                                {{form|bootstrap}}
                                <div class="text-center mt-2">
                                    <button type="submit" class="text-center btn btn-outline-dark">Adicionar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block javascript %}
    <!-- Inicialization Page -->
    <script>
        $(document).ready(function() { 
            $('#id_codigo').mask('A-A-A-A-A-A');
            
            $(window).bind('beforeunload', function() {
                var options = {
                    theme: "sk-cube-grid",
                    message: 'Por favor, aguarde...',
                    backgroundColor: "#1847B1k",
                    textColor: "white"
                };
                HoldOn.open(options);
            });
            $(window).load(function() {
                HoldOn.close();
            });        
        });         
    </script>
{% endblock %}
